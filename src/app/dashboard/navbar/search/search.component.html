<div class="w-full flex justify-center flex-1 lg:mr-56">
  <div class="relative w-full max-w-xl mr-8 focus-within:text-indigo-500">

    <div class="absolute inset-y-0 flex items-center pl-2">
      <i data-eva="search-outline" class="w-4 h-4 fill-current"></i>
    </div>
    <input
      type="search"
      id="searchInput"
      name="searchInput"
      [(ngModel)]="search"
      class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md
            dark:placeholder-gray-500 dark:focus:shadow-outline-gray dark:focus:placeholder-gray-600 dark:bg-gray-700
            dark:text-gray-200 focus:placeholder-gray-500 focus:bg-white focus:border-indigo-300 focus:outline-none
            focus:shadow-outline-indigo form-input"
      placeholder="Search..." aria-label="Search"
      (keydown.enter)="doSearch()"/>

  </div>
</div>
