<div class="inline-flex mt-6">

  <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none
  hover:bg-indigo-600 rounded text-lg mx-2" routerLink="/dashboard">Dashboard</button>

  <button *ngIf="!firebaseAuthService.currentUser" class="inline-flex text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none
  hover:bg-pink-600 rounded text-lg mx-2" routerLink="/login">Login</button>

  <button *ngIf="!firebaseAuthService.currentUser" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none
  hover:bg-green-600 rounded text-lg mx-2" routerLink="/create-account">Create account</button>

  <button *ngIf="firebaseAuthService.currentUser" class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none
  hover:bg-red-600 rounded text-lg mx-2" (click)="firebaseAuthService.logout()">Logout</button>

</div>
