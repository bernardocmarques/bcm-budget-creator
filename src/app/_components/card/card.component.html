<div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">

  <!-- Icon -->
  <div class="p-3 mr-4 text-{{color}}-500 bg-{{color}}-100 rounded-full dark:text-{{color}}-100 dark:bg-{{color}}-500">
    <i [attr.data-eva]="icon" class="w-5 h-5 fill-current"></i>
    <div class="svg" [innerHTML]="svg"></div>
  </div>

  <div>
    <!-- Title -->
    <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
      {{title}}
    </p>

    <!-- Subtitle -->
    <p *ngIf="!loading" class="text-lg font-semibold text-gray-700 dark:text-gray-200">
      {{subtitle}}
    </p>
    <ng-container *ngIf="loading">
      <app-spinner [size]="6" [color]="'gray'"></app-spinner>
    </ng-container>
  </div>

</div>
