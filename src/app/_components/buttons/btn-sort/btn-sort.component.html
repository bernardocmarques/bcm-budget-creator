<button class="px-2 py-1 ml-1 flex items-center relative focus:outline-none"
  (click)="changeSort()">

  <!-- Sort up -->
  <svg id="sort-up" class="h-3 w-3 absolute text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
       [style]="{'top': '-40%', 'left': '2px'}" [ngClass]="{'text-indigo-600 dark:text-indigo-500': sort === 1}">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7l4-4m0 0l4 4m-4-4v18" />
  </svg>

  <!-- Sort down -->
  <svg id="sort-down" class="h-3 w-3 absolute text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
       [style]="{'bottom': '-40%'}" [ngClass]="{'text-indigo-600 dark:text-indigo-500': sort === -1}">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 17l-4 4m0 0l-4-4m4 4V3" />
  </svg>

</button>
