<div class="text-sm" [ngClass]="classList">
  <!-- Label -->
  <label *ngIf="label" class="block font-medium text-gray-700 dark:text-gray-400 mb-1">{{label}}</label>

  <!-- Input -->
  <input
    type="email"
    id="{{id}}"
    name="{{id}}"
    class="block w-full dark:border-gray-600 dark:bg-gray-700 focus:border-indigo-400 focus:outline-none
          focus:shadow-outline-indigo dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
    placeholder="{{placeholder}}"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value)"
    [pattern]="pattern"
    [required]="required"
    [minlength]="minLength"
    [maxlength]="maxLength"
    [disabled]="disabled"
    #inputEmail="ngModel"
    [ngClass]="{ 'border-red-600 focus:border-red-400 focus:shadow-outline-red': form && form.submitted && inputEmail.invalid}"
  />

  <!-- Error Messages -->
  <div *ngIf="form && form.submitted && inputEmail.invalid" class="text-xs text-red-600 dark:text-red-400">
    <span *ngIf="inputEmail.errors.pattern">{{patternErrorMessage}}</span>
    <span *ngIf="inputEmail.errors.required">{{requiredErrorMessage}}</span>
    <span *ngIf="inputEmail.errors.minlength">{{minLengthErrorMessage}}</span>
    <span *ngIf="inputEmail.errors.maxlength">{{maxLengthErrorMessage}}</span>
  </div>

</div>
